<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation - BiblioTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
            <div th:if="${success}" class="text-center">
                <div class="mb-4">
                    <svg class="mx-auto h-16 w-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-4">Account Activated!</h1>
                <p class="text-gray-600 mb-6" th:text="${message}">Your account has been activated! You can now login.</p>
                <a href="/login" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 inline-block">
                    Go to Login
                </a>
            </div>
            
            <div th:unless="${success}" class="text-center">
                <div class="mb-4">
                    <svg class="mx-auto h-16 w-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-4">Activation Failed</h1>
                <p class="text-gray-600 mb-6" th:text="${message}">Invalid or expired activation link.</p>
                <a href="/" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 inline-block">
                    Go to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
