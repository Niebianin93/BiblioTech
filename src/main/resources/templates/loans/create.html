<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Loan - BiblioTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">BiblioTech</h1>
            <div class="flex items-center space-x-4">
                <a href="/dashboard" class="hover:underline">Dashboard</a>
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" class="hover:underline bg-transparent border-none text-white cursor-pointer">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <h2 class="text-3xl font-bold mb-6">Create New Loan</h2>
        
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <span th:text="${error}"></span>
        </div>
        
        <div class="bg-white rounded-lg shadow p-6">
            <form th:action="@{/librarian/loans/create}" method="post" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Reader</label>
                    <select name="readerId" required class="w-full px-4 py-2 border rounded-lg">
                        <option value="">Select a reader</option>
                        <option th:each="reader : ${readers}" th:value="${reader.id}" 
                                th:text="${reader.firstName + ' ' + reader.lastName + ' (' + reader.libraryCardNumber + ')'}"></option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">Book</label>
                    <select name="bookId" required class="w-full px-4 py-2 border rounded-lg">
                        <option value="">Select a book</option>
                        <option th:each="book : ${books}" th:value="${book.id}" 
                                th:text="${book.title + ' by ' + book.author + ' (Available: ' + book.availableCopies + ')'}"></option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">Due Date</label>
                    <input type="date" name="dueDate" required 
                           class="w-full px-4 py-2 border rounded-lg">
                </div>
                
                <div class="flex gap-4">
                    <button type="submit" 
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                        Create Loan
                    </button>
                    <a href="/librarian/loans" 
                       class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
