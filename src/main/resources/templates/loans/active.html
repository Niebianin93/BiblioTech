<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Loans - BiblioTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">BiblioTech</h1>
            <div class="flex items-center space-x-4">
                <a href="/dashboard" class="hover:underline">Dashboard</a>
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" class="hover:underline bg-transparent border-none text-white cursor-pointer">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold mb-6">Active Loans</h2>
        
        <div class="mb-4 flex gap-4">
            <a href="/librarian/loans" class="bg-gray-300 px-4 py-2 rounded">All</a>
            <a href="/librarian/loans/active" class="bg-blue-600 text-white px-4 py-2 rounded">Active</a>
            <a href="/librarian/loans/overdue" class="bg-gray-300 px-4 py-2 rounded">Overdue</a>
        </div>
        
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-left">Reader</th>
                        <th class="px-6 py-3 text-left">Book</th>
                        <th class="px-6 py-3 text-left">Loan Date</th>
                        <th class="px-6 py-3 text-left">Due Date</th>
                        <th class="px-6 py-3 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="loan : ${loans}" class="border-b hover:bg-gray-50">
                        <td class="px-6 py-4" th:text="${loan.readerProfile.firstName + ' ' + loan.readerProfile.lastName}"></td>
                        <td class="px-6 py-4" th:text="${loan.book.title}"></td>
                        <td class="px-6 py-4" th:text="${loan.loanDate}"></td>
                        <td class="px-6 py-4" th:text="${loan.dueDate}"></td>
                        <td class="px-6 py-4">
                            <form th:action="@{/librarian/loans/return/{id}(id=${loan.id})}" 
                                  method="post" style="display:inline;">
                                <button type="submit" class="text-blue-600 hover:underline">Return Book</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
