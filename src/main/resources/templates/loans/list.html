<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loans - BiblioTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">BiblioTech</h1>
            <div class="flex items-center space-x-4">
                <a href="/dashboard" class="hover:underline">Dashboard</a>
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" class="hover:underline bg-transparent border-none text-white cursor-pointer">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold">All Loans</h2>
            <a href="/librarian/loans/create" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Create New Loan
            </a>
        </div>
        
        <div class="mb-4 flex gap-4">
            <a href="/librarian/loans" class="bg-blue-600 text-white px-4 py-2 rounded">All</a>
            <a href="/librarian/loans/active" class="bg-gray-300 px-4 py-2 rounded">Active</a>
            <a href="/librarian/loans/overdue" class="bg-gray-300 px-4 py-2 rounded">Overdue</a>
        </div>
        
        <div th:if="${param.success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            Loan created successfully!
        </div>
        
        <div th:if="${param.returned}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            Book returned successfully!
        </div>
        
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-left">Reader</th>
                        <th class="px-6 py-3 text-left">Book</th>
                        <th class="px-6 py-3 text-left">Loan Date</th>
                        <th class="px-6 py-3 text-left">Due Date</th>
                        <th class="px-6 py-3 text-left">Status</th>
                        <th class="px-6 py-3 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="loan : ${loans}" class="border-b hover:bg-gray-50">
                        <td class="px-6 py-4" th:text="${loan.readerProfile.firstName + ' ' + loan.readerProfile.lastName}"></td>
                        <td class="px-6 py-4" th:text="${loan.book.title}"></td>
                        <td class="px-6 py-4" th:text="${loan.loanDate}"></td>
                        <td class="px-6 py-4" th:text="${loan.dueDate}"></td>
                        <td class="px-6 py-4">
                            <span th:if="${loan.status == 'ACTIVE'}" class="px-2 py-1 bg-green-200 text-green-800 rounded">Active</span>
                            <span th:if="${loan.status == 'RETURNED'}" class="px-2 py-1 bg-gray-200 text-gray-800 rounded">Returned</span>
                        </td>
                        <td class="px-6 py-4">
                            <form th:if="${loan.status == 'ACTIVE'}" 
                                  th:action="@{/librarian/loans/return/{id}(id=${loan.id})}" 
                                  method="post" style="display:inline;">
                                <button type="submit" class="text-blue-600 hover:underline">Return Book</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="mt-4 flex justify-center gap-2" th:if="${totalPages > 1}">
            <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
               th:href="@{/librarian/loans(page=${i})}"
               th:text="${i + 1}"
               th:classappend="${i == currentPage} ? 'bg-blue-600 text-white' : 'bg-white'"
               class="px-3 py-1 border rounded hover:bg-gray-100">
            </a>
        </div>
    </div>
</body>
</html>
