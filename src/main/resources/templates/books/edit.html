<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book - BiblioTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">BiblioTech</h1>
            <div class="flex items-center space-x-4">
                <a href="/dashboard" class="hover:underline">Dashboard</a>
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" class="hover:underline bg-transparent border-none text-white cursor-pointer">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <h2 class="text-3xl font-bold mb-6">Edit Book</h2>
        
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <span th:text="${error}"></span>
        </div>
        
        <div class="bg-white rounded-lg shadow p-6">
            <form th:action="@{/librarian/books/edit/{id}(id=${book.id})}" method="post" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Title</label>
                    <input type="text" name="title" th:value="${book.title}" required 
                           class="w-full px-4 py-2 border rounded-lg">
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">Author</label>
                    <input type="text" name="author" th:value="${book.author}" 
                           class="w-full px-4 py-2 border rounded-lg">
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">ISBN</label>
                    <input type="text" name="isbn" th:value="${book.isbn}" 
                           class="w-full px-4 py-2 border rounded-lg">
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">Publisher</label>
                    <input type="text" name="publisher" th:value="${book.publisher}" 
                           class="w-full px-4 py-2 border rounded-lg">
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">Publication Year</label>
                    <input type="number" name="publicationYear" th:value="${book.publicationYear}" 
                           class="w-full px-4 py-2 border rounded-lg">
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">Total Copies</label>
                    <input type="number" name="totalCopies" th:value="${book.totalCopies}" required 
                           class="w-full px-4 py-2 border rounded-lg">
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">Available Copies</label>
                    <input type="number" th:value="${book.availableCopies}" readonly 
                           class="w-full px-4 py-2 border rounded-lg bg-gray-100">
                    <p class="text-sm text-gray-500 mt-1">Auto-calculated based on total copies and active loans</p>
                </div>
                
                <div class="flex gap-4">
                    <button type="submit" 
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                        Update Book
                    </button>
                    <a href="/librarian/books" 
                       class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
