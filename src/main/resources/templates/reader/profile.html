<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - BiblioTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">BiblioTech</h1>
            <div class="flex items-center space-x-4">
                <a href="/dashboard" class="hover:underline">Dashboard</a>
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" class="hover:underline bg-transparent border-none text-white cursor-pointer">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <h2 class="text-3xl font-bold mb-6">My Profile</h2>
        
        <div th:if="${param.updated}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            Profile updated successfully!
        </div>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h3 class="text-xl font-bold mb-4">Account Information</h3>
            <div class="space-y-2">
                <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
                <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                <p><strong>Roles:</strong> <span th:text="${user.roles}"></span></p>
                <p th:if="${profile != null}"><strong>Library Card:</strong> <span th:text="${profile.libraryCardNumber}"></span></p>
                <p th:if="${profile != null}"><strong>Loan Limit:</strong> <span th:text="${profile.loanLimit}"></span></p>
            </div>
        </div>
        
        <div th:if="${profile != null}" class="bg-white rounded-lg shadow p-6 mb-6">
            <h3 class="text-xl font-bold mb-4">Personal Information</h3>
            <form method="post" th:action="@{/reader/profile/update}" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">First Name</label>
                    <input type="text" name="firstName" th:value="${profile.firstName}" required 
                           class="w-full px-4 py-2 border rounded-lg">
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">Last Name</label>
                    <input type="text" name="lastName" th:value="${profile.lastName}" required 
                           class="w-full px-4 py-2 border rounded-lg">
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">Phone Number</label>
                    <input type="text" name="phoneNumber" th:value="${profile.phoneNumber}" required 
                           class="w-full px-4 py-2 border rounded-lg">
                </div>
                
                <button type="submit" 
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                    Update Profile
                </button>
            </form>
        </div>
        
        <div th:if="${profile != null}" sec:authorize="hasAnyRole('READER', 'LIBRARIAN', 'ADMIN')" class="mt-6">
            <a href="/reader/profile/loans" class="text-blue-600 hover:underline">View My Loans History</a>
        </div>
    </div>
</body>
</html>
