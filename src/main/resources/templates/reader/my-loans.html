<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Loans - BiblioTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">BiblioTech</h1>
            <div class="flex items-center space-x-4">
                <a href="/dashboard" class="hover:underline">Dashboard</a>
                <a href="/reader/profile" class="hover:underline">My Profile</a>
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" class="hover:underline bg-transparent border-none text-white cursor-pointer">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold mb-6">My Loan History</h2>
        
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-left">Book</th>
                        <th class="px-6 py-3 text-left">Loan Date</th>
                        <th class="px-6 py-3 text-left">Due Date</th>
                        <th class="px-6 py-3 text-left">Return Date</th>
                        <th class="px-6 py-3 text-left">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="loan : ${loans}" class="border-b hover:bg-gray-50">
                        <td class="px-6 py-4" th:text="${loan.book.title}"></td>
                        <td class="px-6 py-4" th:text="${loan.loanDate}"></td>
                        <td class="px-6 py-4" th:text="${loan.dueDate}"></td>
                        <td class="px-6 py-4" th:text="${loan.returnDate != null ? loan.returnDate : '-'}"></td>
                        <td class="px-6 py-4">
                            <span th:if="${loan.status == 'ACTIVE'}" class="px-2 py-1 bg-green-200 text-green-800 rounded">Active</span>
                            <span th:if="${loan.status == 'RETURNED'}" class="px-2 py-1 bg-gray-200 text-gray-800 rounded">Returned</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
