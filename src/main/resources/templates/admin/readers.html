<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader Management - BiblioTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">BiblioTech</h1>
            <div class="flex items-center space-x-4">
                <a href="/dashboard" class="hover:underline">Dashboard</a>
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" class="hover:underline bg-transparent border-none text-white cursor-pointer">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold mb-6">Reader Profiles</h2>
        
        <div th:if="${param.updated}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            Reader profile updated successfully!
        </div>
        
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-left">Name</th>
                        <th class="px-6 py-3 text-left">Card Number</th>
                        <th class="px-6 py-3 text-left">Email</th>
                        <th class="px-6 py-3 text-left">Phone</th>
                        <th class="px-6 py-3 text-left">Loan Limit</th>
                        <th class="px-6 py-3 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reader : ${readers}" class="border-b hover:bg-gray-50">
                        <td class="px-6 py-4" th:text="${reader.firstName + ' ' + reader.lastName}"></td>
                        <td class="px-6 py-4" th:text="${reader.libraryCardNumber}"></td>
                        <td class="px-6 py-4" th:text="${reader.user.email}"></td>
                        <td class="px-6 py-4" th:text="${reader.phoneNumber}"></td>
                        <td class="px-6 py-4" th:text="${reader.loanLimit}"></td>
                        <td class="px-6 py-4">
                            <a th:href="@{/admin/readers/edit/{id}(id=${reader.id})}" 
                               class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 inline-block">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="mt-4 flex justify-center gap-2" th:if="${totalPages > 1}">
            <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
               th:href="@{/admin/readers(page=${i})}"
               th:text="${i + 1}"
               th:classappend="${i == currentPage} ? 'bg-blue-600 text-white' : 'bg-white'"
               class="px-3 py-1 border rounded hover:bg-gray-100">
            </a>
        </div>
    </div>
</body>
</html>
