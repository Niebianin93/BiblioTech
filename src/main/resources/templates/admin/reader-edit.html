<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Reader Profile - BiblioTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">BiblioTech</h1>
            <div class="flex items-center space-x-4">
                <a href="/dashboard" class="hover:underline">Dashboard</a>
                <a href="/admin/readers" class="hover:underline">Back to Readers</a>
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" class="hover:underline bg-transparent border-none text-white cursor-pointer">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h2 class="text-3xl font-bold mb-6">Edit Reader Profile</h2>
            
            <div class="bg-white rounded-lg shadow p-6">
                <form th:action="@{/admin/readers/edit/{id}(id=${reader.id})}" method="post" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2 font-semibold">First Name</label>
                            <input type="text" name="firstName" th:value="${reader.firstName}" required 
                                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 mb-2 font-semibold">Last Name</label>
                            <input type="text" name="lastName" th:value="${reader.lastName}" required 
                                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2 font-semibold">Email</label>
                        <input type="email" th:value="${reader.user.email}" readonly 
                               class="w-full px-4 py-2 border rounded-lg bg-gray-100">
                        <p class="text-sm text-gray-500 mt-1">Email cannot be changed</p>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2 font-semibold">Phone Number</label>
                        <input type="text" name="phoneNumber" th:value="${reader.phoneNumber}" required 
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2 font-semibold">Library Card Number</label>
                        <input type="text" name="libraryCardNumber" th:value="${reader.libraryCardNumber}" required 
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2 font-semibold">Loan Limit</label>
                        <input type="number" name="loanLimit" th:value="${reader.loanLimit}" required min="0" max="20"
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <p class="text-sm text-gray-500 mt-1">Maximum number of books this reader can borrow at once</p>
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" name="enabled" value="true" th:checked="${reader.user.enabled}" 
                               class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                        <label class="ml-2 text-gray-700 font-semibold">Account Enabled</label>
                    </div>
                    <p class="text-sm text-gray-500 -mt-2 ml-6">User can login if enabled</p>
                    
                    <div class="flex gap-4 pt-4">
                        <button type="submit" 
                                class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 font-semibold">
                            Save Changes
                        </button>
                        <a href="/admin/readers" 
                           class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400 font-semibold inline-block">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
            
            <div class="mt-6 bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded">
                <p class="font-semibold">Reader Information:</p>
                <ul class="list-disc list-inside mt-2">
                    <li>Username: <span th:text="${reader.user.username}"></span></li>
                    <li>Role: <span th:text="${reader.user.roles}"></span></li>
                    <li>Account Status: <span th:text="${reader.user.enabled ? 'Enabled' : 'Disabled'}"></span></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
